<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>
            .control, fieldset {
                margin: 6px 0;
            }
    
            label {
                display: inline-block;
                width: 120px;
                vertical-align: top;
            }
    
            input + label {
                width: auto;
            }
    
            .error, .required {
                color: red;
            }
    
            /* New: Highlighting invalid required fields */
            .invalid {
                border: 2px solid red;
            }
    
            fieldset ul {
                margin: 0;
            }
    
           
        </style>
    </head>
    <body>
        <h1>Feedback form</h1>
    <!-- Added role="form" for better accessibility -->
    <form role="form" aria-labelledby="form-title">
         <!-- Use 'for' attribute to associate labels with inputs -->
      <div class="control">
        <label for="name">Full name <span class="required">*</span></label>
        <input id="name" name="name" type="text" aria-required="true" aria-describedby="name-instructions"/>
        <!-- Inline instructions for screen readers -->
        <span id="name-instructions" class="sr-only">Your full name is required.</span>
      </div>
      <div class="control">
        <label for="biography">Biography <span class="required">*</span></label>
        <textarea id="biography" name="biography" aria-describedby="biography-instructions"></textarea>
        <span id="biography-instructions">Include examples of your skills in JavaScript.</span>
      </div>
      <!-- Added fieldset and legend for grouping radio buttons -->
      <fieldset>
        <legend>Gender <span class="required">*</span></legend>
        <div class="control">
          <input id="gender_male" name="gender" type="radio" value="male" aria-describedby="gender-instructions"/>
          <label for="gender_male">Male</label>
        </div>
        <div class="control">
          <input id="gender_female" name="gender" type="radio" value="female" aria-describedby="gender-instructions"/>
          <label for="gender_female">Female</label>
        </div>
        <!-- Inline instructions for screen readers -->
        <span id="gender-instructions" class="sr-only">Please select your gender.</span>
      </fieldset>
        
      <div class="control">
        <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-required="true" />
        <label for="accept_agbs"><span class="required">*</span> I accept the terms and conditions </label>
      </div>
        
      <div class="control">
        <button id="registerButton">Submit feedback</button>
      </div>
    </form>
     
      
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script> (function () {
            var validateInput;
          
            $.urlParam = function (name) {
              var results;
              results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
          
              if (results === null) {
                return null;
              } else {
                return decodeURI(results[1]) || null;
              }
            };
          
            validateInput = function validateInput(input, message) {
              var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
              $input = $('[name="' + input + '"]');
          
              if ((value = $.urlParam(input)) === null) {
                if ($('fieldset.errors').length === 0) {
                  $('form').prepend('<fieldset class="errors"><legend>Errors</legend><ul></ul></fieldset>');
                }
          
                $referencedElement = null;
                $elementToDescribe = null;
                $errorContainer = $('fieldset.errors ul');
          
                if ($input.is(':radio')) {
                  $fieldset = $input.closest('fieldset');
                  $elementToDescribe = $fieldset;
                  $referencedElement = $input.filter(':first');
                } else {
                  $elementToDescribe = $input;
                  $referencedElement = $input;
                }
          // R.G. hint: fix next line ;)
                $error = $('<a href="#">' + message + '</a>'); // Added href="#" for screen reader users
                $error.click(function (e) {
                      // Added delay to ensure focus works in all browsers, including IE11
                       setTimeout(function () {
                         $referencedElement.focus(); // Focus on the input element with the error
                         }, 50); // Delay of 50 milliseconds to handle focus properly
                     return e.preventDefault();
                });
    
                $elementToDescribe.attr('aria-describedby', input + '_description');
                $errorContainer.append('<li>').find('li:last').append($error);
          
                  if ($(':not(form):focus').length === 0) {
        // Focus logic for non-form elements if needed
    
        // Find the first focusable non-form element (like div, span) with tabindex
        var $focusableNonFormElement = $(':not(form)[tabindex]').first();
    
        if ($focusableNonFormElement.length) {
            // If such an element exists, move focus to it
            setTimeout(function () {
                $focusableNonFormElement.focus(); // Focus on the non-form element
            }, 50); // Add a delay for better compatibility with browsers like IE11
        }
    }
    
              } else {
                if ($input.is(':checkbox')) {
                  $input.attr('checked', true);
                }
          
                if ($input.is(':radio')) {
                  return $input.filter('[value="' + value + '"]').attr('checked', true);
                } else {
                  return $input.val(value);
                }
              }
            };
          
            $(document).ready(function () {
        $('#registerButton').click(function (e) {
          e.preventDefault(); // Prevent form submission
    
          // Clear previous error summary
          $('div.error-summary').remove();
    
          // Validate inputs
          validateInput('name', 'Please enter your name!');
          validateInput('biography', 'Please tell us something about your history!');
          validateInput('gender_male', 'Please tell us your gender!');
          validateInput('accept_agbs', 'You must accept our terms and conditions!');
    
          // If no errors are present, display success message
          if ($('.error').length === 0) {
            alert('All inputs are valid.');
          }
        });
      });

      
    })();
    
   
    </script>
                
        </body>
      </html>
